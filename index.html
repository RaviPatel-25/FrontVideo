<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Upload & HLS Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background: #f9f9f9;
    }
    input[type="file"] {
      padding: 10px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    video {
      width: 80%;
      max-width: 720px;
      margin-top: 30px;
      background: black;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    #status.error {
      color: red;
    }
    #status.success {
      color: green;
    }
  </style>
</head>
<body>

  <h1>Upload a Video</h1>

  <form id="uploadForm">
    <input type="file" name="file" id="fileInput" accept="video/*" required />
    <br><br>
    <button type="submit">Upload</button>
  </form>

  <h2 id="status"></h2>

  <video id="videoPlayer" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const BASE_URL = "http://localhost:8000"; // ✅ Change to your backend URL

    const form = document.getElementById("uploadForm");
    const statusText = document.getElementById("status");
    const videoPlayer = document.getElementById("videoPlayer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusText.textContent = "Uploading and processing video...";
      statusText.className = "";
      const fileInput = document.getElementById("fileInput");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch(`${BASE_URL}/upload`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server responded with ${response.status}: ${errorText}`);
        }

        const data = await response.json();

        statusText.textContent = data.message;
        statusText.className = "success";

        const videoUrl = data.videoUrl;

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoUrl);
          hls.attachMedia(videoPlayer);
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
          videoPlayer.src = videoUrl;
        } else {
          statusText.textContent = "Your browser does not support HLS playback.";
          statusText.className = "error";
        }

      } catch (error) {
        console.error("Error:", error);
        statusText.textContent = "❌ " + error.message;
        statusText.className = "error";
      }
    });
  </script>
</body>
</html>
