<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Upload & HLS Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="w-full max-w-xl bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Upload & Stream Video (HLS)</h1>

    <!-- Upload Form -->
    <form id="uploadForm" class="flex flex-col items-center space-y-4">
      <input type="file" name="file" id="fileInput" accept="video/*"
        class="border border-gray-300 rounded p-2 w-full" required />
      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Upload
      </button>
    </form>

    <!-- Status Message -->
    <p id="status" class="text-center mt-4 font-medium"></p>

    <!-- Video Player -->
    <video id="videoPlayer" controls class="w-full mt-6 rounded hidden"></video>
  </div>

  <script>
    const BASE_URL = "https://uploadvideo-chs7.onrender.com";

    const form = document.getElementById("uploadForm");
    const statusText = document.getElementById("status");
    const videoPlayer = document.getElementById("videoPlayer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusText.textContent = "Uploading and processing video...";
      statusText.className = "text-yellow-500 text-center mt-4 font-medium";
      videoPlayer.classList.add("hidden");

      const fileInput = document.getElementById("fileInput");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch(`${BASE_URL}/upload`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server responded with ${response.status}: ${errorText}`);
        }

        const data = await response.json();
        statusText.textContent = data.message;
        statusText.className = "text-green-600 text-center mt-4 font-medium";

        const videoUrl = data.videoUrl;

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoUrl);
          hls.attachMedia(videoPlayer);
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
          videoPlayer.src = videoUrl;
        } else {
          throw new Error("Your browser does not support HLS playback.");
        }

        videoPlayer.classList.remove("hidden");

      } catch (error) {
        statusText.textContent = "‚ùå " + error.message;
        statusText.className = "text-red-600 text-center mt-4 font-medium";
      }
    });
  </script>
</body>
</html>
