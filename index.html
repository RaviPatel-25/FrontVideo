<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Video & Stream (HLS)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-white shadow-xl rounded-lg p-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">üé¨ Upload & Stream Video</h1>

    <!-- Upload Form -->
    <form id="uploadForm" class="space-y-6">
      <div>
        <label for="fileInput" class="block text-lg font-medium text-gray-700 mb-2">Select a video to upload:</label>
        <input type="file" id="fileInput" name="file" accept="video/*" required
               class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit"
              class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
        Upload Video
      </button>
    </form>

    <!-- Status Message -->
    <p id="status" class="text-center mt-6 font-medium"></p>

    <!-- Video Player -->
    <div class="mt-6">
      <video id="videoPlayer" controls class="w-full rounded-lg hidden"></video>
    </div>
  </div>

  <script>
    const BASE_URL = "https://uploadvideo-chs7.onrender.com";

    const form = document.getElementById("uploadForm");
    const statusText = document.getElementById("status");
    const videoPlayer = document.getElementById("videoPlayer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusText.textContent = "‚è≥ Uploading and processing video...";
      statusText.className = "text-yellow-600 text-center mt-6 font-medium";
      videoPlayer.classList.add("hidden");

      const fileInput = document.getElementById("fileInput");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch(`${BASE_URL}/upload`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server responded with ${response.status}: ${errorText}`);
        }

        const data = await response.json();
        statusText.textContent = data.message;
        statusText.className = "text-green-600 text-center mt-6 font-medium";

        const videoUrl = data.videoUrl;

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoUrl);
          hls.attachMedia(videoPlayer);
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
          videoPlayer.src = videoUrl;
        } else {
          throw new Error("Your browser does not support HLS playback.");
        }

        videoPlayer.classList.remove("hidden");

      } catch (error) {
        statusText.textContent = "‚ùå " + error.message;
        statusText.className = "text-red-600 text-center mt-6 font-medium";
      }
    });
  </script>
</body>
</html>
