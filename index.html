<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload & Stream Video</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-xl bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4 text-blue-600">üé¨ Upload & Stream Video (HLS)</h1>

    <form id="uploadForm" class="space-y-4">
      <div>
        <label for="fileInput" class="block text-gray-700 font-medium mb-1">Choose a video file:</label>
        <input type="file" id="fileInput" name="file" accept="video/*"
               class="block w-full border border-gray-300 rounded px-3 py-2 bg-gray-50" required>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">
        Upload
      </button>
    </form>

    <p id="status" class="text-center mt-4 font-medium"></p>

    <video id="videoPlayer" controls class="w-full mt-6 rounded hidden"></video>
  </div>

  <script>
    const BASE_URL = "https://uploadvideo-chs7.onrender.com";

    const form = document.getElementById("uploadForm");
    const statusText = document.getElementById("status");
    const videoPlayer = document.getElementById("videoPlayer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusText.textContent = "‚è≥ Uploading and processing video...";
      statusText.className = "text-yellow-600 text-center mt-4 font-medium";
      videoPlayer.classList.add("hidden");

      const fileInput = document.getElementById("fileInput");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]); // ‚úÖ 'file' matches multer config

      try {
        const response = await fetch(`${BASE_URL}/upload`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server error (${response.status}): ${errorText}`);
        }

        const data = await response.json();

        statusText.textContent = "‚úÖ " + data.message;
        statusText.className = "text-green-600 text-center mt-4 font-medium";

        const videoUrl = data.videoUrl;
        if (!videoUrl) throw new Error("Missing video URL from server.");

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoUrl);
          hls.attachMedia(videoPlayer);
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
          videoPlayer.src = videoUrl;
        } else {
          throw new Error("Your browser does not support HLS playback.");
        }

        videoPlayer.classList.remove("hidden");

      } catch (error) {
        statusText.textContent = "‚ùå " + error.message;
        statusText.className = "text-red-600 text-center mt-4 font-medium";
      }
    });
  </script>
</body>
</html>
